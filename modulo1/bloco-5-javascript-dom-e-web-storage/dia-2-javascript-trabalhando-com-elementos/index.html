<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // COLOQUE SEU CÓDIGO AQUI
      // exercício 1
      let h1 = document.createElement('h1');
      h1.innerText = 'Exercício 5.2 - JavaScript DOM';
      document.body.appendChild(h1);
      //       filho

      // exercicio 2
      let k = document.createElement('main');
      k.className = 'main-content';
      document.body.appendChild(k);

      // exercicio 3
      let elementoSection = document.createElement('section');
      elementoSection.className = 'center-content';
      k.appendChild(elementoSection);

      // exercicio 4
      let paragrafo = document.createElement('p');
      paragrafo.innerText = "Texto para o desenvolvimento do exercício";
      elementoSection.appendChild(paragrafo);

      // exercicio 5
      let elementoSection2 = document.createElement('section');
      elementoSection2.className = 'left-content';
      k.appendChild(elementoSection2);

    </script>
  </body>
</html>
